<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>UrbanDictionary</title>
  <!-- Path to Framework7 Library CSS-->
  <link rel="stylesheet" href="css/framework7.ios.min.css">
  <link rel="stylesheet" href="css/framework7.ios.colors.min.css">

  <!-- Path to your custom app styles-->
  <link rel="stylesheet" href="css/my-app.css">
</head>
<body>
  <!-- Status bar overlay for fullscreen mode-->
  <div class="statusbar-overlay"></div>
  <div class="views">
    <div class="view view-main navbar-through">
      <div class="navbar">
        <div class="navbar-inner">
          <div class="center sliding">
            Urban Dictionary API Demo
          </div>
        </div>
      </div>

      <div class="pages">
        <div class="page" data-page="index">
          <div class="page-content pull-to-refresh-content">
            <!-- Pull to Refresh -->
            <div class="pull-to-refresh-layer">
              <div class="preloader"></div>
              <div class="pull-to-refresh-arrow"></div>
            </div>
            
            <!-- Div for Result -->
            <div id="content-wrap"></div>
            
            <!-- Template7 Template -->
            <script id="random-template" type="text/template7">
              <div class="list-block media-list">
                <ul>
                  {{#each list}}
                  <li>
                    <a href="{{permalink}}" class="item-link item-content external" target="_blank">
                      <div class="item-inner">
                        <div class="item-title-row">
                          <div class="item-title">"{{word}}"</div>
                          <div class="item-after">Up: {{thumbs_up}} | Down: {{thumbs_down}}</div>
                        </div>
                        <div class="item-text">by {{author}}</div>
                        <div class="item-subtitle">{{definition}}</div>
                        <div class="item-example">{{example}}</div>
                      </div>
                    </a>
                  </li>
                  {{/each}}
                </ul>
              </div>
            </script>
            
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Path to Framework7 Library JS-->
  <script src="js/framework7.min.js" type="text/javascript"></script>
  <!-- Path to your app js-->
  <script src="js/my-app.js" type="text/javascript"></script>

  <script type="text/javascript" src="cordova.js"></script>
</body>
</html>
